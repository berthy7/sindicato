{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href='{% static "app/plugins/bootstrap-fileinput/css/fileinput.min.css" %}' rel='stylesheet' type='text/css'/>
    <link href='{% static "app/plugins/bootstrap-fileinput/themes/explorer-fa5/theme.css" %}' rel='stylesheet' type='text/css'/>
     <link href='{% static "app/plugins/bootstrap-select-1.14.0-beta3/css/bootstrap-select.min.css" %}' rel='stylesheet' type='text/css'/>
    <link href='{% static "css/site.css" %}' rel='stylesheet' type='text/css'/>

     <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
          <h4 class="header-title mb-3">Mensajeria</h4>

                  <button id="new-chat" type="button" class="btn btn-info mb-3" data-toggle="modal-chat"
                    data-target="#modal-chat" title="Nuevo">
                    <i class="mdi mdi-plus"></i>
                  </button>

            <div class="content">
              <table id="data_table_chat" class="table table-striped dt-responsive nowrap w-100"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
          <h4 class="header-title mb-3">Licencias a 10 dias de expirar</h4>
            <div class="content">
              <table id="data_table_licencia" class="table table-striped dt-responsive nowrap w-100"></table>
            </div>
          </div>
        </div>
      </div>
     <div class="col-6">
        <div class="card">
          <div class="card-body">
          <h4 class="header-title mb-3">Cumpleañeros</h4>
            <div class="content">
              <table id="data_table_cumpleaños" class="table table-striped dt-responsive nowrap w-100"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="modal-chat" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mensaje</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
      </div>
      <div class="modal-body">
        <form id="submit_form" class="pl-3 pr-3 needs-validation" novalidate>
          <div class="form-group mb-3">
            <input id="id" name="id" type="hidden" />
          </div>
          <div class="row">
              <div class="col-12 col-sm-4">
                <div class="form-group mb-3">
                    <label>Enviado Por</label>

                    <select id="emisorId" name="emisorId" class="form-control show-tick" disabled>

                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-8">
                <div class="form-group mb-3">
                    <label>Mensaje *</label>
                    <textarea id="mensaje" name="mensaje" type="text" class="form-control form-control-sm"
                        placeholder="" required ></textarea>
                </div>
            </div>

          </div>
         <div id="div_respuesta" class="row">
             <div class="col-12 col-sm-4">
                <div class="form-group mb-3">
                    <label>Respondido Por</label>
                    <select id="receptorId" name="receptorId" class="form-control show-tick" >
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-8">
                <div class="form-group mb-3">
                    <label>Respuesta</label>
                    <textarea id="respuesta" name="respuesta" type="text" class="form-control form-control-sm"
                        placeholder="" ></textarea>
                </div>
            </div>

          </div>
           <div class="row">
            <div class="col-12 col-sm-12">
                <div class="form-group mb-3">
                  <button id="cerrar" type="button" class="btn btn-light" data-bs-dismiss="modal">
                      <i class="mdi mdi-close-box mr-1"></i> <span>Cerrar</span>
                    </button>
                    <button id="insert" type="button" class="btn btn-primary">
                      <i class="mdi mdi-content-save mr-1"></i> <span>Enviar</span>
                    </button>
                    <button id="update" type="button" class="btn btn-primary">
                      <i class="mdi mdi-content-save mr-1"></i> <span>Responder</span>
                    </button>
                </div>
            </div>

          </div>
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
              <label>Adjunto</label>
              <input type="file" id="file" name="file" class="app-file">
            </div>
            <div class="col-12 col-sm-6 mb-3">
              <div class="row bg-preview">
                <div class="col-12 content-preview">
                  <img id="img" src="" class="img-thumbnail image-preview d-none" alt="Vista previa foto" />
                  <i id="icon" class="mdi app-fs-70 mdi-file-account icon-preview"></i>
                </div>
              </div>
            </div>

          </div>

        </form>
      </div>

    </div>
  </div>
</div>

{% endblock %}

{% block extrajs %}
    <script src='{% static "app/plugins/bootstrap-fileinput/js/plugins/piexif.js" %}'></script>
    <script src='{% static "app/plugins/bootstrap-fileinput/js/plugins/sortable.js" %}'></script>
    <script src='{% static "app/plugins/bootstrap-fileinput/js/fileinput.min.js" %}'></script>
    <script src='{% static "app/plugins/bootstrap-fileinput/js/locales/es.js" %}'></script>
    <script src='{% static "app/plugins/bootstrap-select-1.14.0-beta3/js/bootstrap-select.js" %}' type='text/javascript'></script>

    <script src='{% static "js/home.js" %}'></script>
{% endblock %}
