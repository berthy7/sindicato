{% extends 'layout.html' %}
{% load static %}
{% block content %}

     <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
          <h4 class="header-title mb-3">Mensajeria</h4>
          {% if rol == "Administrador" %}
                  <button id="new-chat" type="button" class="btn btn-info mb-3" data-toggle="modal-chat"
                    data-target="#modal-chat" title="Nuevo">
                    <i class="mdi mdi-plus"></i>
                  </button>
            {% endif %}
            <div class="content">
              <table id="data_table_chat" class="table table-striped dt-responsive nowrap w-100"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
          <h4 class="header-title mb-3">Licencias a 10 dias de expirar</h4>
            <div class="content">
              <table id="data_table_licencia" class="table table-striped dt-responsive nowrap w-100"></table>
            </div>
          </div>
        </div>
      </div>
     <div class="col-6">
        <div class="card">
          <div class="card-body">
          <h4 class="header-title mb-3">Cumpleañeros</h4>
            <div class="content">
              <table id="data_table_cumpleaños" class="table table-striped dt-responsive nowrap w-100"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="modal-chat" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mensaje</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
      </div>
      <div class="modal-body">
        <form id="submit_form" class="pl-3 pr-3 needs-validation" novalidate>
          <div class="form-group mb-3">
            <input id="id" name="id" type="hidden" />
          </div>
          <div class="row">
            <div class="col-12 col-sm-12">
                <div class="form-group mb-3">
                    <label>Mensaje *</label>
                    <input id="mensaje" name="mensaje" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>

          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button id="cerrar" type="button" class="btn btn-light" data-bs-dismiss="modal">
          <i class="mdi mdi-close-box mr-1"></i> <span>Cerrar</span>
        </button>
        <button id="insert" type="button" class="btn btn-primary">
          <i class="mdi mdi-content-save mr-1"></i> <span>Guardar</span>
        </button>
        <button id="update" type="button" class="btn btn-primary">
          <i class="mdi mdi-content-save mr-1"></i> <span>Actualizar</span>
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block extrajs %}
  <script src='{% static "js/home.js" %}'></script>
{% endblock %}
