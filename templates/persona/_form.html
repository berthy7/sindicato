
<div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Registrar Persona</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
      </div>
      <div class="modal-body">
        <form id="submit_form" class="pl-3 pr-3 needs-validation" novalidate enctype="multipart/form-data">
          <div class="form-group mb-3">
            <input id="id" name="id" type="hidden" />
            <input id="fkpersona" name="fkpersona" type="hidden" />
          </div>
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="tipo">Tipo de Persona *</label>
                    <select id="tipo" name="tipo" class="form-control show-tick" required>
                      <option value="Conductor">Conductor</option>
                      <option value="Socio">Socio</option>
                    </select>
                </div>
            </div>
         </div>
          <div class="row">
            <div class="col-12 col-sm-6 mb-3">
              <div class="row bg-preview">
                <div class="col-12 content-preview">
                  <img src="" class="rounded-circle img-thumbnail image-preview d-none" alt="Vista previa foto" />
                  <i class="mdi app-fs-70 mdi-camera-account icon-preview"></i>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 mb-3">
              <label for="photo">Foto</label>
              <input type="hidden" id="foto" name="foto" class="form-control">
              <input type="file" id="photo" name="photo" class="app-file">
            </div>
          </div>
          <div class="row">

{#            <div class="col-12 col-sm-3">#}
{#                <div class="form-group mb-3">#}
{#                    <label for="extension">Extensi√≥n *</label>#}
{#                    <input id="extension" name="extension" type="text" class="form-control form-control-sm"#}
{#                        placeholder="" required />#}
{#                </div>#}
{#            </div>#}

          </div>
          <div class="row">
            <div class="col-12 col-sm-3">
                <div class="form-group mb-3">
                    <label for="nombre">Nombre *</label>
                    <input id="nombre" name="nombre" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="apellidos">Apellidos *</label>
                    <input id="apellidos" name="apellidos" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
               <div class="col-12 col-sm-3">
                <div class="form-group mb-3">
                    <label for="ci">CI *</label>
                    <input id="ci" name="ci" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="domicilio">Domicilio *</label>
                    <input id="domicilio" name="domicilio" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="form-group mb-3">
                    <label for="lugarNacimiento">Lugar de Nacimiento *</label>
                    <input id="lugarNacimiento" name="lugarNacimiento" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
              <div class="col-12 col-sm-3">
                <div class="form-group mb-3">
                    <label for="genero">Genero *</label>
                    <select id="genero" name="genero" class="form-control show-tick" required>
                      <option value="Masculino">Masculino</option>
                      <option value="Femenino">Femenino</option>
                    </select>
                </div>
            </div>
          </div>
             <div class="row">
            <div class="col-12 col-sm-4">
                <div class="form-group mb-3">
                    <label for="licenciaNro">licencia Nro *</label>
                    <input id="licenciaNro" name="licenciaNro" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
             <div class="col-12 col-sm-4">
                <div class="form-group mb-3">
                    <label for="licenciaCategoria">licencia de Categoria *</label>
                    <select id="licenciaCategoria" name="licenciaCategoria" class="form-control show-tick" required>
                      <option value="A">A</option>
                      <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="M">M</option>
                        <option value="M">P</option>
                        <option value="T">T</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="form-group mb-3">
                    <label for="licenciaFechaVencimiento">Fecha de Vencimiento *</label>
                    <input id="licenciaFechaVencimiento" name="licenciaFechaVencimiento" type="date" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">
          <i class="mdi mdi-close-box mr-1"></i> <span>Cerrar</span>
        </button>
        <button id="insert" type="button" class="btn btn-primary">
          <i class="mdi mdi-content-save mr-1"></i> <span>Guardar</span>
        </button>
        <button id="update" type="button" class="btn btn-primary">
          <i class="mdi mdi-content-save mr-1"></i> <span>Guardar</span>
        </button>
      </div>
    </div>
  </div>
</div>
