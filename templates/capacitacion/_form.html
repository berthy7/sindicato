<div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Capacitaciones</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
      </div>
      <div class="modal-body">
        <form id="submit_form" class="pl-3 pr-3 needs-validation" novalidate>
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <input id="id" name="id" type="hidden" />
                    <label for="tipo">Tipo de Persona</label>
                    <select id="tipo" name="tipo" class="form-control show-tick" >
                      <option value="Conductor">Conductor</option>
                      <option value="Socio">Socio</option>
                    </select>

                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="fkpersona">Responsable *</label>
                    <select id="fkpersona" name="fkpersona" class="form-control show-tick" required>
{#                   {% for i in personas %}#}
{#                      <option value="{{ i.id }}">{{ i.nombre }} {{ i.apellidos }}</option>#}
{#                   {% endfor %}#}
                    </select>
                </div>
            </div>
         </div>
          <div class="row">
              <div class="col-12 col-sm-3">
                <div class="form-group mb-3">
                    <label for="fechaIncidente">Fecha Incidente *</label>
                    <input id="fechaIncidente" name="fechaIncidente" type="text" class="form-control form-control-sm item-form current-dt" data-provide="datepicker" placeholder="" required autocomplete="off">
                </div>
            </div>
              <div class="col-12 col-sm-3">
                <div class="form-group mb-3">
                    <input id="id" name="id" type="hidden" />
                    <label for="estados">Estado</label>
                    <select id="estados" name="estados" class="form-control show-tick" >
                      <option value="Abierto">Abierto</option>
                      <option value="Cerrado">Cerrado</option>
                      <option value="No Aplica">No Aplica</option>
                    </select>

                </div>
            </div>

          </div>

            <div class="row">
                <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="nombre">Incidente *</label>
                    <input id="nombre" name="nombre" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
                <div class="col-12 col-sm-3">
                <div class="form-group mb-3">
                    <input id="id" name="id" type="hidden" />
                    <label for="nombre">Incidente</label>
                    <select id="nombre" name="nombre" class="form-control show-tick" >
                      <option value="-">-</option>
                      <option value="Accidentes pasajeros">Accidentes pasajeros</option>
                      <option value="Choque de micro">Choque de micro</option>
                      <option value="Robo de renta">Robo de renta</option>
                      <option value="Abandono de unidad">Abandono de unidad</option>
                      <option value="Asociación política">Asociación política</option>
                      <option value="Conflicto con línea">Conflicto con línea</option>
                      <option value="Conflicto con pasajero">Conflicto con pasajero</option>
                      <option value="Conflicto con propietario">Conflicto con propietario</option>
                      <option value="Estado de ebriedad">Estado de ebriedad</option>
                      <option value="Exceso de velocidad">Exceso de velocidad</option>
                    </select>

                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="descripcion">Descripcion *</label>
                    <input id="descripcion" name="descripcion" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>

          </div>
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="costo">Costo Aproximado *</label>
                    <input id="costo" name="costo" type="number" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>

          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">
          <i class="mdi mdi-close-box mr-1"></i> <span>Cerrar</span>
        </button>
        <button id="insert" type="button" class="btn btn-primary">
          <i class="mdi mdi-content-save mr-1"></i> <span>Guardar</span>
        </button>
        <button id="update" type="button" class="btn btn-primary">
          <i class="mdi mdi-content-save mr-1"></i> <span>Actualizar</span>
        </button>
      </div>
    </div>
  </div>
</div>
