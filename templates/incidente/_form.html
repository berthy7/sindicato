<div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Incidente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
      </div>
      <div class="modal-body">
        <form id="submit_form" class="pl-3 pr-3 needs-validation" novalidate>
          <div class="form-group mb-3">
            <input id="id" name="id" type="hidden" />
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="nroIncidente">Nro. Incidente *</label>
                    <input id="nroIncidente" name="nroIncidente" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
              <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="fechaIncidente">Fecha Social *</label>
                    <input id="fechaIncidente" name="fechaIncidente" type="date" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
          </div>
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="fkpersona">Responsable *</label>
                    <select id="fkpersona" name="fkpersona" class="form-control show-tick" required>
                   {% for i in personas %}
                      <option value="{{ i.id }}">{{ i.nombre }} {{ i.apellidos }}</option>
                   {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="codigoUnidad">Codigo Unidad *</label>
                    <input id="codigoUnidad" name="codigoUnidad" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
              <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="clasificacion">Clasificacion *</label>
                    <input id="clasificacion" name="clasificacion" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
          </div>
            <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="descripcion">Descripcion *</label>
                    <input id="descripcion" name="descripcion" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
              <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="acciones">Acciones *</label>
                    <input id="acciones" name="acciones" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">
          <i class="mdi mdi-close-box mr-1"></i> <span>Cerrar</span>
        </button>
        <button id="insert" type="button" class="btn btn-primary">
          <i class="mdi mdi-content-save mr-1"></i> <span>Guardar</span>
        </button>
        <button id="update" type="button" class="btn btn-primary">
          <i class="mdi mdi-content-save mr-1"></i> <span>Actualizar</span>
        </button>
      </div>
    </div>
  </div>
</div>
