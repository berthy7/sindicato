{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href='{% static "app/plugins/bootstrap-fileinput/css/fileinput.min.css" %}' rel='stylesheet' type='text/css'/>
    <link href='{% static "app/plugins/bootstrap-fileinput/themes/explorer-fa5/theme.css" %}' rel='stylesheet' type='text/css'/>
    <link href='{% static "app/plugins/bootstrap-select-1.14.0-beta3/css/bootstrap-select.min.css" %}' rel='stylesheet' type='text/css'/>
    <link href='{% static "app/plugins/leaflet/leaflet.css" %}' rel='stylesheet' type='text/css'/>
    <link href='{% static "css/site.css" %}' rel='stylesheet' type='text/css'/>

{#    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />#}

     {% include "conductor/_form.html" %}

 <div class="container-fluid">
    <div class="row">
{#      {% if 'ciudad_query' in privileges %}#}
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="header-title mb-3">Conductores</h4>
              <button id="new" type="button" class="btn btn-info mb-3" data-toggle="modal"
                data-target="#modal" title="Nuevo">
                <i class="mdi mdi-plus"></i>
              </button>

               <button id="lista" type="button" class="btn btn-info mb-3" data-toggle="modal-lista"
                data-target="#modal-lista" title="Lista General">
                <i class="mdi mdi-clipboard-list-outline"></i>
              </button>
              <div class="row">
                    <div class="col-12 col-sm-4">
                        <div class="form-group mb-3">
                            <select id="conductores" name="conductores" class="form-control show-tick">
                           {% for i in conductores %}
                              <option value="{{ i.id }}">{{ i.ci }} - {{ i.nombre }} {{ i.apellidos }}</option>
                           {% endfor %}
                            </select>
                        </div>
                    </div>
              </div>

            <div class="content">
              <table id="data_table" class="table table-striped dt-responsive nowrap w-100"></table>
            </div>
          </div>
        </div>
      </div>
{#      {% else %}#}
      <div class="col-12"></div>
{#      {% end %}#}
    </div>
</div>



{% endblock %}

{% block extrajs %}

    <script src='{% static "app/plugins/bootstrap-fileinput/js/plugins/piexif.js" %}' type='text/javascript'></script>
    <script src='{% static "app/plugins/bootstrap-fileinput/js/plugins/sortable.js" %}' type='text/javascript'></script>
    <script src='{% static "app/plugins/bootstrap-fileinput/js/fileinput.min.js" %}' type='text/javascript'></script>
    <script src='{% static "app/plugins/bootstrap-fileinput/js/locales/es.js" %}' type='text/javascript'></script>
    <script src='{% static "app/plugins/bootstrap-select-1.14.0-beta3/js/bootstrap-select.js" %}' type='text/javascript'></script>
    <script src='{% static "app/plugins/leaflet/leaflet.js" %}' type='text/javascript'></script>

    <script src='{% static "js/conductor/index.js" %}'></script>

    <script src='{% static "js/location.js" %}'></script>
{% endblock %}
