{% extends 'layout.html' %}
{% load static %}

{% block content %}

 <div class="container-fluid">
    <div class="row">
{#      {% if 'ciudad_query' in privileges %}#}
      <div class="col-12">
        <div class="card">
          <div class="card-body">

            <h4 class="header-title mb-3">Lineas</h4>

{#            {% if 'ciudad_insert' in privileges %}#}
{#            <button id="new" onclick="location.href='form';" type="button" class="btn btn-info mb-3" data-toggle="modal"#}
{#              data-target="#modal" title="Nuevo">#}
{#              <i class="mdi mdi-plus"></i>#}
{#            </button>#}
{#            {% end %}#}

              <button id="new" type="button" class="btn btn-info mb-3" data-toggle="modal"
                data-target="#modal" title="Nuevo">
                <i class="mdi mdi-plus"></i>
              </button>

            <div class="content">
              <table id="data_table" class="table table-striped dt-responsive nowrap w-100"></table>
            </div>
          </div>
        </div>
      </div>
{#      {% else %}#}
      <div class="col-12"></div>
{#      {% end %}#}
    </div>
</div>

<div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Registrar Linea</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
      </div>
      <div class="modal-body">
        <form id="submit_form" class="pl-3 pr-3 needs-validation" novalidate>
          <div class="form-group mb-3">
            <input id="id" name="id" type="hidden" />
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="codigo">Codigo *</label>
                    <input id="codigo" name="codigo" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
              <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="razonSocial">Razon Social *</label>
                    <input id="razonSocial" name="razonSocial" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
          </div>
            <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="denominacion">Denominacion *</label>
                    <input id="denominacion" name="denominacion" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
                <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="fechaFundacion">Fecha Fundacion *</label>
                    <input id="fechaFundacion" name="fechaFundacion" type="date" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
          </div>
            <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="nroAutorizacion">Nro. Autorizacion *</label>
                    <input id="nroAutorizacion" name="nroAutorizacion" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
                <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <label for="descripcionRuta">Descripcion Ruta *</label>
                    <input id="descripcionRuta" name="descripcionRuta" type="text" class="form-control form-control-sm"
                        placeholder="" required />
                </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">
          <i class="mdi mdi-close-box mr-1"></i> <span>Cerrar</span>
        </button>
        <button id="insert" type="button" class="btn btn-primary">
          <i class="mdi mdi-content-save mr-1"></i> <span>Guardar</span>
        </button>
        <button id="update" type="button" class="btn btn-primary">
          <i class="mdi mdi-content-save mr-1"></i> <span>Actualizar</span>
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block extrajs %}
    <script src='{% static "js/linea/index.js" %}'></script>
{% endblock %}
